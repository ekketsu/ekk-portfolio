<script>
    document.addEventListener('keydown', function(event) {

        if (document.body.classList.contains('art')) {
        return;
    }

        const selection = window.getSelection();
        if (selection.rangeCount > 0 && (selection.toString().length > 0 || selection.anchorNode)) {
            event.preventDefault();
    
            const selectedElement = selection.anchorNode.parentElement;
    
            let warningMessage = document.createElement('div');
            warningMessage.textContent = "Access denied: You must be an administrator";
            warningMessage.style.position = 'absolute';
            warningMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.75)';
            warningMessage.style.color = '#ffffff';
            warningMessage.style.padding = '5px';
            warningMessage.style.borderRadius = '5px';
            warningMessage.style.fontSize = '0.8rem';
            warningMessage.style.zIndex = '1000';
    
            const rect = selectedElement.getBoundingClientRect();
            
            warningMessage.style.left = `${rect.left + window.scrollX}px`;
            warningMessage.style.top = `${rect.bottom + window.scrollY + 10}px`;
    
            document.body.appendChild(warningMessage);
    
            document.querySelectorAll('.warning-message').forEach(msg => msg.remove());
    
            warningMessage.classList.add('warning-message');
    
            setTimeout(function() {
                warningMessage.remove();
            }, 3000);
        }
    });
    </script>
